<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    
    <style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

*,
*::before,
*::after {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body,
input {
  font-family: "Poppins", sans-serif;
}

main {
  width: 100%;
  min-height: 100vh;
  overflow: hidden;
  background-color: #ff8c6b;
  padding: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  position: relative;
  width: 100%;
  max-width: 1020px;
  height: 640px;
  background-color: #fff;
  border-radius: 3.3rem;
  box-shadow: 0 60px 40px -30px rgba(0, 0, 0, 0.27);
}

.inner-box {
  position: absolute;
  width: calc(100% - 4.1rem);
  height: calc(100% - 4.1rem);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.forms-wrap {
  position: absolute;
  height: 100%;
  width: 45%;
  top: 0;
  left: 0;
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr;
  transition: 0.8s ease-in-out;
}

form {
  max-width: 260px;
  width: 100%;
  margin: 0 auto;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  grid-column: 1 / 2;
  grid-row: 1 / 2;
  transition: opacity 0.02s 0.4s;
}

form.sign-up-form {
  opacity: 0;
  pointer-events: none;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  width: 27px;
  margin-right: 0.3rem;
}

.logo h4 {
  font-size: 1.1rem;
  margin-top: -9px;
  letter-spacing: -0.5px;
  color: #151111;
}

.heading h2 {
  font-size: 2.1rem;
  font-weight: 600;
  color: #151111;
}

.heading h6 {
  color: #bababa;
  font-weight: 400;
  font-size: 0.75rem;
  display: inline;
}

.toggle {
  color: #151111;
  text-decoration: none;
  font-size: 0.75rem;
  font-weight: 500;
  transition: 0.3s;
}

.toggle:hover {
  color: #8371fd;
}

.input-wrap {
  position: relative;
  height: 37px;
  margin-bottom: 2rem;
}

.input-field {
  position: absolute;
  width: 100%;
  height: 100%;
  background: none;
  border: none;
  outline: none;
  border-bottom: 1px solid #bbb;
  padding: 0;
  font-size: 0.95rem;
  color: #151111;
  transition: 0.4s;
}

input[type="date"],
select {
  width: 100%;
  border: 1px solid #bbb;
  padding: 0.5rem;
  font-size: 0.95rem;
  color: #151111;
  background: #fff;
  border-radius: 0.3rem;
  transition: 0.4s;
}

input[type="date"]:focus,
select:focus {
  border-bottom-color: #151111;
}

label {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  font-size: 0.95rem;
  color: #bbb;
  pointer-events: none;
  transition: 0.4s;
}

.input-field.active {
  border-bottom-color: #151111;
}

.input-field.active + label {
  font-size: 0.75rem;
  top: -2px;
}

.sign-btn {
  display: inline-block;
  width: 100%;
  height: 43px;
  background-color: #151111;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 0.8rem;
  font-size: 0.8rem;
  margin-bottom: 2rem;
  transition: 0.3s;
}

.sign-btn:hover {
  background-color: #8371fd;
}

.text {
  color: #bbb;
  font-size: 0.7rem;
}

.text a {
  color: #bbb;
  transition: 0.3s;
}

.text a:hover {
  color: #8371fd;
}

main.sign-up-mode form.sign-in-form {
  opacity: 0;
  pointer-events: none;
}

main.sign-up-mode form.sign-up-form {
  opacity: 1;
  pointer-events: all;
}

main.sign-up-mode .forms-wrap {
  left: 55%;
}

main.sign-up-mode .carousel {
  left: 0%;
}

.carousel {
  position: absolute;
  height: 100%;
  width: 55%;
  left: 45%;
  top: 0;
  background-color: #ffe0d2;
  border-radius: 2rem;
  display: grid;
  grid-template-rows: auto 1fr;
  padding-bottom: 2rem;
  overflow: hidden;
  transition: 0.8s ease-in-out;
}

.images-wrapper {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr;
}

.image {
  width: 100%;
  grid-column: 1/2;
  grid-row: 1/2;
  opacity: 0;
  transition: opacity 0.3s, transform 0.5s;
}

.img-1 {
  transform: translate(0, -50px);
}

.img-2 {
  transform: scale(0.4, 0.5);
}

.img-3 {
  transform: scale(0.3) rotate(-20deg);
}

.image.show {
  opacity: 1;
  transform: none;
}

.text-slider {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.text-wrap {
  max-height: 2.2rem;
  overflow: hidden;
  margin-bottom: 2.5rem;
}

.text-group {
  display: flex;
  flex-direction: column;
  text-align: center;
  transform: translateY(0);
  transition: 0.5s;
}

.text-group h2 {
  line-height: 2.2rem;
  font-weight: 600;
  font-size: 1.6rem;
}

.bullets {
  display: flex;
  align-items: center;
  justify-content: center;
}

.bullets span {
  display: block;
  width: 0.5rem;
  height: 0.5rem;
  background-color: #aaa;
  margin: 0 0.25rem;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.3s;
}

.bullets span.active {
  width: 1.1rem;
  background-color: #151111;
  border-radius: 1rem;
}

@media (max-width: 850px) {
  .box {
    height: auto;
    max-width: 550px;
    overflow: hidden;
  }

  .inner-box {
    position: static;
    transform: none;
    width: revert;
    height: revert;
    padding: 2rem;
  }

  .forms-wrap {
    position: revert;
    width: 100%;
    height: auto;
  }

  form {
    max-width: revert;
    padding: 1.5rem 2.5rem 2rem;
    transition: transform 0.8s ease-in-out, opacity 0.45s linear;
  }

  .heading {
    margin: 2rem 0;
  }

  form.sign-up-form {
    transform: translateX(100%);
  }

  main.sign-up-mode form.sign-in-form {
    transform: translateX(-100%);
  }

  main.sign-up-mode form.sign-up-form {
    transform: translateX(0%);
  }

  .carousel {
    position: revert;
    height: auto;
    width: 100%;
    padding: 3rem 2rem;
    display: flex;
  }

  .images-wrapper {
    display: none;
  }

  .text-slider {
    width: 100%;
  }
}

@media (max-width: 530px) {
  main {
    padding: 1rem;
  }

  .box {
    border-radius: 2rem;
  }

  .inner-box {
    padding: 1rem;
  }

  .carousel {
    padding: 1.5rem 1rem;
    border-radius: 1.6rem;
  }

  .text-wrap {
    margin-bottom: 1rem;
  }

  .text-group h2 {
    font-size: 1.2rem;
  }

  form {
    padding: 1rem 2rem 1.5rem;
  }
}

    </style>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <!-- Sign In Form -->
            <form id="sign-in-form" action="/login" method="post" autocomplete="off" class="sign-in-form">

              <div class="logo">
                <img src="/img/logo.png" alt="easyclass" />
                <h4>swaraj</h4>
              </div>

              <div class="heading">
                <h2>Login Here</h2>
                <h6>Not registered yet?</h6>
                <a href="#" class="toggle">Sign up</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    id="signin-email"
                    required
                  />
                  <label for="signin-email">Email</label>
                  <span id="signin-email-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    class="input-field"
                    id="signin-password"
                    required
                  />
                  <label for="signin-password">Password</label>
                  <span id="signin-password-error" class="error-message"></span>
                </div>

                <input type="submit" value="Sign In" class="sign-btn" />
                <p class="text">
                  Forgotten your password or your login details?
                  <a href="#">Get help</a> signing in
                </p>
              </div>
            </form>

            <!-- Sign Up Form -->
            <form id="sign-up-form" action="/post" method="post" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="/public/img/logo.png" alt="easyclass" />
                <h4>easyclass</h4>
              </div>

              <div class="heading">
                <h2>Registration</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    id="first-name"
                    required
                  />
                  <label for="first-name">First Name</label>
                  <span id="first-name-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <input
                    type="text"
                    class="input-field"
                    id="last-name"
                    required
                  />
                  <label for="last-name">Last Name</label>
                  <span id="last-name-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <select class="input-field" id="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                  <label for="gender">Gender</label>
                  <span id="gender-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <input
                    type="email"
                    class="input-field"
                    id="signup-email"
                    required
                  />
                  <label for="signup-email">Email</label>
                  <span id="signup-email-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    class="input-field"
                    id="signup-password"
                    required
                  />
                  <label for="signup-password">Password</label>
                  <span id="signup-password-error" class="error-message"></span>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    class="input-field"
                    id="confirm-password"
                    required
                  />
                  <label for="confirm-password">Confirm Password</label>
                  <span id="confirm-password-error" class="error-message"></span>
                </div>

                <input type="submit" value="Sign Up" class="sign-btn" />
                <div id="signup-message" class="success-message"></div>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="/public/img/image1.png" class="image img-1 show" alt="" />
              <img src="/public/img/image2.png" class="image img-2" alt="" />
              <img src="/public/img/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Welcome</h2>
                  <h2>Customize as you like</h2>
                  <h2>Have A Nic Day</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>


    <!-- Javascript file -->
    <script >
        const inputs = document.querySelectorAll(".input-field");
const toggle_btn = document.querySelectorAll(".toggle");
const main = document.querySelector("main");
const bullets = document.querySelectorAll(".bullets span");
const images = document.querySelectorAll(".image");

inputs.forEach((inp) => {
  inp.addEventListener("focus", () => {
    inp.classList.add("active");
  });
  inp.addEventListener("blur", () => {
    if (inp.value != "") return;
    inp.classList.remove("active");
  });
});

toggle_btn.forEach((btn) => {
  btn.addEventListener("click", () => {
    main.classList.toggle("sign-up-mode");
  });
});

function moveSlider() {
  let index = this.dataset.value;

  let currentImage = document.querySelector(`.img-${index}`);
  images.forEach((img) => img.classList.remove("show"));
  currentImage.classList.add("show");

  const textSlider = document.querySelector(".text-group");
  textSlider.style.transform = `translateY(${-(index - 1) * 2.2}rem)`;

  bullets.forEach((bull) => bull.classList.remove("active"));
  this.classList.add("active");
}

bullets.forEach((bullet) => {
  bullet.addEventListener("click", moveSlider);
});

document.getElementById('sign-up-form').addEventListener('submit', function(event) {
  event.preventDefault();
  const formData = new FormData(this);
  fetch('/post', {
    method: 'POST',
    body: formData,
  })
  .then((response) => response.json())
  .then((data) => {
    console.log(data);
    window.location.href = '/login'; // Redirect to /login page
  })
  .catch((error) => console.error(error));
    let valid = true;

    // Get form values
    const firstName = document.getElementById('first-name').value.trim();
    const lastName = document.getElementById('last-name').value.trim();
    const gender = document.getElementById('gender').value;
    const signupEmail = document.getElementById('signup-email').value.trim();
    const signupPassword = document.getElementById('signup-password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();

    // Validate Full Name
    if (!firstName) {
      alert("First Name cannot be empty.");
      valid = false;
    } else if (!/^[A-Z]/.test(firstName)) {
      alert("First Name must start with an uppercase letter.");
      valid = false;
    }

    // Validate Last Name
    if (!lastName) {
      alert("Last Name cannot be empty.");
      valid = false;
    } else if (!/^[A-Z]/.test(lastName)) {
      alert("Last Name must start with an uppercase letter.");
      valid = false;
    }

    // Validate Gender
    if (!gender) {
      alert("Gender must be selected.");
      valid = false;
    }

    // Validate Sign Up Email
    if (!signupEmail) {
      alert("Email cannot be empty.");
      valid = false;
    } else if (!/.+@.+\..+/.test(signupEmail)) {
      alert("Invalid email format.");
      valid = false;
    }

    // Validate Sign Up Password
    if (!signupPassword) {
      alert("Password cannot be empty.");
      valid = false;
    } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10,}/.test(signupPassword)) {
      alert("Password must be at least 10 characters long and contain uppercase letters, lowercase letters, numbers, and special characters.");
      valid = false;
    }

    // Validate Confirm Password
    if (signupPassword !== confirmPassword) {
      alert("Passwords do not match.");
      valid = false;
    }

    if (valid) {
      // Save user data in local storage
      const userData = {
        firstName,
        lastName,
        gender,
        signupEmail,
        signupPassword
      };

      localStorage.setItem('userData', JSON.stringify(userData));

      // Display success message
      alert("User registered successfully!");

      // Redirect to welcome page
      window.location.href = 'http://localhost:3019/?#';
    } else {
      event.preventDefault();
    }
});

  fetch('/login', {

  const signinEmail = document.getElementById('signin-email').value.trim();

  // Validate Sign In Email
  if (!signinEmail) {
    alert("Email cannot be empty.");

  } else if (!/.+@.+\..+/.test(signinEmail)) {
    alert("Invalid email format.");

  }

  // Validate Sign In Password
  if (!signinPassword) {
    alert("Password cannot be empty.");

  } else if (signinPassword.length < 4) {
    alert("Password must be at least 4 characters long.");

  }

  // Check if user is already registered
  const userData = JSON.parse(localStorage.getItem('userData'));

  if (userData && signinEmail === userData.signupEmail && signinPassword === userData.signupPassword) {

    // Redirect to welcome page after 1 second

      window.location.href = 'http://www.w3schools.com';

  }
});

    </script>
  </body>
</html>
